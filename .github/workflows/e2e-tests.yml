name: e2e-tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'content/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'content/**'
  workflow_dispatch:

jobs:
  test-by-cypress:
    # 只有来自自己仓库的分支PR才触发时运行（能访问 secrets）
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 先装 pnpm, 再装 node，文档示例就是这样写的
      # https://github.com/pnpm/action-setup?tab=readme-ov-file#use-cache-to-reduce-installation-time
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install

      - name: Install Cypress
        run: pnpm exec cypress install

      - name: Cypress Info
        run: pnpm exec cypress info

      - name: Build App
        run: pnpm run build

      - name: Run Cypress E2E tests
        id: run-cypress
        uses: cypress-io/github-action@v6
        with:
          start: pnpm run start
          wait-on: http://localhost:3000
          wait-on-timeout: 120
          browser: chrome
          headed: true
        continue-on-error: true

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-headless-chrome
          path: ./cypress/screenshots

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: ./cypress/videos

      - name: Check Cypress exit code
        if: always()
        run: |
          if [ "${{ steps.run-cypress.outcome }}" != "success" ]; then
            echo "❌ Cypress tests failed"
            exit 1
          else
            echo "✅ Cypress tests passed"
          fi